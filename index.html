<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up / Login</title>
    <link rel="stylesheet" href="./loginPage.css" />
    <script src="loginPage.js" defer></script>
    <!-- Added defer to ensure script loads after HTML -->
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />
      <div class="signup">
        <form id="signupForm" onsubmit="sign_up_user(event)">
          <!-- Added onsubmit for signup -->
          <label for="chk" id="signup-heading" aria-hidden="true">Sign up</label>
          <div id='uname'><input type="text" name="txt" placeholder="User name" required="" /></div>
          <div id='mail'><input type="email" name="email" placeholder="Email" required="" /></div>
          <div id="pass">
          <input
    id="pswd"
    type="password"
    name="pswd"
    placeholder="Password"
    required=""
/>
<img id="pass-icon1" class="pass-icon" onclick="pass('pswd', 'pass-icon1')" src="eye-close.svg">
</div>
<div id="re-pass">
<input
    id="re-pswd"
    type="password"
    name="re-pswd"
    placeholder="Renter-Password"
    required=""
/>
<img id="pass-icon2" class="repass-icon" onclick="pass('re-pswd', 'pass-icon2')" src="eye-close.svg">
</div>

          <button id="signup-btn" type="submit">Sign up</button>
          <!-- Added type="submit" -->
        </form>
      </div>

      <div class="login">
        <form id="loginForm" onsubmit="validateLoginForm(event)">
          <!-- Added onsubmit for login -->
          <label for="chk" aria-hidden="true">Login</label>

          <!-- Change done by Hrushikesh-->
          <!-- Changed input type from email to text--> 
          <input type="text" name="email" placeholder="Email" required="" />
          <input
            type="password"
            id="login-pswd"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <img id="pass-icon3" class="loginpass-icon" onclick="pass('login-pswd', 'pass-icon3')" src="eye-close.svg">
          <button type="submit">Login</button>
          <!-- Added type="submit" -->
        </form>
      </div>
    </div>
  </body>
</html>
