<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up / Login</title>
    <link rel="stylesheet" href="./loginPage.css" />
    <script src="loginPage.js" defer></script>
    <!-- Added defer to ensure script loads after HTML -->
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form onsubmit="sign_up_user(event)">
          <!-- Added onsubmit for signup -->
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="txt" placeholder="User name" required="" />
          
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button type="submit">Sign up</button>
          <!-- Added type="submit" -->
        </form>
      </div>

      <div class="login">
        <form onsubmit="validateLoginForm(event)">
          <!-- Added onsubmit for login -->
          <label for="chk" aria-hidden="true">Login</label>

          <!-- Change done by Hrushikesh-->
          <!-- Changed input type from email to text--> 
          <input type="text" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button type="submit">Login</button>
          <!-- Added type="submit" -->
        </form>
      </div>
    </div>
  </body>
</html>
